<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editorMd/css/editormd.css">
    <link rel="stylesheet" href="../../static/css/nav.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragment :: menu(2)" class="ui inverted attached segment m-padded-tb-small m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">发布博客</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon "></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1014/100/100">
                            AnVna
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PC 端隐藏手机显示-->
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
            </div>
        </div>
    </div>



    <!--中间内容-->

    <div class="m_container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post"  th:object="${type}" th:action="*{id}==null ? '@{/admin/types}' : '@{/admin/type/{id}}'" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="field">
                        <div class="ui left input labeled">
                            <div class="ui compact teal basic label">分类名称</div>
                            <input type="text" name="name" placeholder="分类名称"th:value="*{name}" >
                        </div>

                    </div>

                    <div class="ui error message"></div>
                    <!--/*/
                        <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{name}">提交信息不符合规则</p>
                        </div>
                    /*/-->
                    <div class="ui right aligned container">
                        <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui teal submit button">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部 footer-->
    <footer th:replace="admin/_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--grid 将整个布局分成 16 份-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/QRCode.jpg" class="ui rounded image" alt="" style="width: 100px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">bigData</a>
                        <a href="#" class="item">bigData</a>
                        <a href="#" class="item">bigData</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 1297752084@qq.com</a>
                        <a href="#" class="item">QQ: 1297752084</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享编程，骑行，生活等相关内容，希望可以帮助到大家！
                    </p>
                </div>
            </div>
            <!--绘制最底部-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2020 AnVna</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragment :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on : "hover"
        });
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        });
    </script>
</body>
</html>
